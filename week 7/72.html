<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Diwon" />
    <title>Login and User Registration</title>
</head>
<body>
    <form method="POST" name="regd" action="#" enctype="multipart/form-data">
        <fieldset>
            <table border="0" cellpadding="5" cellspacing="5">
            <th>HTML Form Test</th>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="name" required />
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" name="name" required />
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email" required />
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="M" checked/>Male
                    <input type="radio" name="gender" value="F" />Female
                    <input type="radio" name="gender" value="O" />Other
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="php" value="php" checked/>Sports
                    <input type="checkbox" name="asp" value="asp" />Movies
                    <input type="checkbox" name="java" value="java" />Travelling
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="county" size="1">
                        <option value="IN">India</option>
                        <option value="BH">Bhutan</option>
                        <option value="PK">Pakistan</option>
                        <option value="NP" selected>Nepal</option>
                        <option value="CN">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Message</td>
                <td>
                    <textarea rows="5" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="Submit" value="Submit"/>
                    <input type="reset" name="Reset" value="Reset" />
                </td>
            </tr>
        </fieldset>
    </table>
    </form>


</body>
</html>
