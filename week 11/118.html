<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[2,44,34,32,23,232,232]
        document.write("The sum of arry is :",arr.reduce((partialSum, a) => partialSum + a, 0))
        document.write("<br>")
        document.write("The product of arry is :",arr.reduce((partialproduct, a) => partialproduct*a, 1))
    </script>
</body>
</html>
